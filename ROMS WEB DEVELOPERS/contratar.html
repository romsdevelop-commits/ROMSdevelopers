<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratar - WebDiscord Solutions</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("OuhE0CCDj9pvujnS7"); // Reemplaza con tu Public Key de EmailJS
        })();
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f0f4f8;
            color: #1a2a44;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
            color: white;
            text-align: center;
            padding: 40px 15px;
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
            opacity: 0.3;
        }
        header h1 {
            font-size: 1.8em;
        }
        section {
            padding: 30px 15px;
            margin: 20px 10px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 {
            color: #1e3a8a;
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 100%;
            margin: 20px auto;
        }
        form input, form select, form textarea {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95em;
            width: 100%;
        }
        form textarea {
            min-height: 100px;
            resize: vertical;
        }
        form button {
            background: linear-gradient(90deg, #3b82f6, #1e40af);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        form button:hover {
            background: linear-gradient(90deg, #2563eb, #1e3a8a);
        }
        footer {
            background: linear-gradient(90deg, #1e3a8a, #3b82f6);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
        }
        a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (min-width: 768px) {
            header {
                padding: 60px 20px;
            }
            header h1 {
                font-size: 2.5em;
            }
            section {
                padding: 50px 20px;
                margin: 30px auto;
                max-width: 600px;
            }
            form {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contratar Servicio</h1>
    </header>

    <section>
        <h2>Completa tu solicitud</h2>
        <p id="package-info">Selecciona los detalles para el paquete.</p>
        <form id="hire-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="from_name" required>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="from_email" required>
            <label for="phone">Número de contacto(WhatsApp):</label>
            <input type="tel"id=phone name="phone" required>
            <label for="package">Paquete:</label>
            <select id="package" name="package" required>
                <option value="basico">Paquete Básico ($150)</option>
                <option value="estandar">Paquete Estándar ($400)</option>
                <option value="premium">Paquete Premium ($800)</option>
                <option value="servidor de discord">Servidor de Discord ($250)</option>
            </select>
            <label for="details">Detalles adicionales:</label>
            <textarea id="details" name="details"></textarea>
            <button type="submit">Confirmar Contratación</button>
        </form>
        <p><a href="index.html">Volver al inicio</a></p>
    </section>

    <footer>
        <p>&copy; 2025 ROMS web developers. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Obtener el paquete de la URL y preseleccionarlo
        const params = new URLSearchParams(window.location.search);
        const selectedPackage = params.get('package');
        if (selectedPackage) {
            document.getElementById('package').value = selectedPackage;
            document.getElementById('package-info').textContent = `Has seleccionado el Paquete ${selectedPackage.charAt(0).toUpperCase() + selectedPackage.slice(1)}.`;
        }

        // Manejo del formulario de contratación con EmailJS
        document.getElementById('hire-form').addEventListener('submit', function(e) {
            e.preventDefault();
            emailjs.sendForm('service_iccvsge', 'template_hrumveb', this)
                .then(() => {
                    window.location.href = 'gracias.html';
                }, (error) => {
                    alert('Error al enviar la contratación: ' + error.text);
                });
        });
    </script>
</body>
</html>
